<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let condicao;
        condicao = prompt("Digite S para iniciar a calculadora: ");

        while (condicao == "S" || condicao == "s") {
            operador = prompt("Digite o operador matematico: " +
                "\n +. adição" +
                "\n -. subtração" +
                "\n X. multiplicação" +
                "\n /. Divisão" +
                "\n %. Resto de divisão"

            )

            n1 = parseInt(prompt("Digite o primeiro numero da operação"))
            n2 = parseInt(prompt("Digite o segundo numero da operação"))
           
            while (operador == "+") {
                alert(n1 + n2)
                break;

            }

            while (operador == "-") {


                alert(n1 - n2)
                break;
            }

            while (operador == "+") {
                alert(n1 + n2)
                break;
            }

            while (operador == "X" || operador == "x") {
                alert(n1 * n2)
                break;
            }

            while (operador == "/") {
                alert(n1 / n2)
                break;
            }

            while (operador == "%") {
                
                alert(n1 % n2)
                break;

            }

            condicao = prompt("Digite S caso queira continuar na calculadora")

        }


    </script>
</body>

</html>
