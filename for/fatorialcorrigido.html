<body>
    <script>
        let numero, fatorial, resultado;
        fatorial = parseInt(prompt("Digite um numero:"))

        for(numero = fatorial-1;numero >=1; numero --) {

        
            alert(fatorial+ "X" + numero) 
            fatorial *= numero;
            resultado = fatorial;
            alert(resultado) }

    </script>
