<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let inicio, fim , razao;
        inicio = parseInt(prompt("Digite o valor de inicio: "))
        fim = parseInt(prompt("Digite o valor do fim: "))
        razao = parseInt(prompt("Digite a razao: "))

        for (;inicio <=fim;inicio +=razao){
            alert(inicio)
        }

</script>
